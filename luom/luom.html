<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="luom.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="luom.jpg" alt="" />
      </div>
      <h2>Lê Văn Lượm</h2>
      <p>Sang Trọng</p>
      <div class="card__social">
        <a target="_black" href="https://www.facebook.com/luom.le.52206654/">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          target="_black"
          href=""
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
      <button>Contact me</button>
    </div>
    <div class="card">
      <div class="card__img">
        <img src="huynh.jpg" alt="" />
      </div>
      <h2>Phan Tiên Huynh</h2>
      <p>Quý Phái</p>
      <div class="card__social">
        <a target="_black" href="https://www.facebook.com/phqn.huynh.5">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          target="_black"
          href="https://github.com/namndwebdev/html-css-js-thuc-chien"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
      <button>Contact me</button>
    </div>
    <div class="card">
      <div class="card__img">
        <img src="bia.jpg" alt="" />
      </div>
      <h2>Phan Văn Nhật Huy</h2>
      <p>Lịch Lẳm</p>
      <div class="card__social">
        <a target="_black" href="https://www.facebook.com/profile.php?id=100068274614268">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          target="_black"
          href="https://github.com/namndwebdev/html-css-js-thuc-chien"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
      <button>Contact me</button>
    </div>
  </body>
</html>
